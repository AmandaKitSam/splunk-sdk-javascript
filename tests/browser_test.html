<!DOCTYPE html>
<html>
  <head>
    <title>browser-require example</title>
  </head>
  <body>
    <script>
      // What is this?
      i18n_register = function(){}
    </script>
    <script type="text/javascript" src="../build/splunk.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
    <script>
      console.log(Splunk);
      var JQueryHttp = Splunk.JQueryHttp;

      http = new JQueryHttp();
      svc = new Splunk.Client.Service(http, { 
          scheme: "http",
          host: "localhost",
          port: "8000",
          username: "itay",
          password: "changeme",
      });
  
      svc.login(function(success) {   
        var jobs = svc.jobs();
        jobs.list(function(list) {
          for(var i = 0; i < list.length; i++) {
            console.log("  job: "  + list[i].sid);
          }
        });
      });
      
    </script>
  </body>
</html>
